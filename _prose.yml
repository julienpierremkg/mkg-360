prose:
  rooturl: 'source/posts'
  media: 'source/images'
  siteurl: 'http://www.julienpierremkg.com/'
  relativeLinks: 'https://github.com/julienpierremkg/mkg-360/'
  permalink: :year-:month-:day-:title.html
  ignore:
  metadata:
    source/posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "category"
        field:
          element: "text"
          label: "Category"
          value: ""
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          value: ""
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: false
